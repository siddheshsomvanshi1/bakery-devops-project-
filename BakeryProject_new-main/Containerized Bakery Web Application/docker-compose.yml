version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bakery_db
      MYSQL_USER: bakery_user
      MYSQL_PASSWORD: bakery_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    environment:
      DB_URL: jdbc:mysql://db:3306/bakery_db
      DB_USER: bakery_user
      DB_PASS: bakery_password
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
